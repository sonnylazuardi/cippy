<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Cippy Test Panel</title>
  <link rel="icon" href="favicon.ico" sizes="32x32" type="image/ico">
</head>
<body>
  
  <button onclick="addTrack()">Add Track</button>
  <button onclick="addPiece()">Add Piece</button>
  <button onclick="movePiece()">Move Piece</button>
  <button onclick="deletePiece()">Delete Piece</button>
  <button onclick="deleteTrack()">Delete Track</button>
  <button onclick="changeTitle()">Change Title</button>

  
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    function addTrack() {
      socket.emit('sendEvent', { eventName: 'addTrack' });
    }
    function addPiece() {
      socket.emit('sendEvent', { eventName: 'addPiece' });
    }
    function movePiece() {
      socket.emit('sendEvent', { eventName: 'movePiece' });
    }
    function deletePiece() {
      socket.emit('sendEvent', { eventName: 'deletePiece' });
    }
    function deleteTrack() {
      socket.emit('sendEvent', { eventName: 'deleteTrack' });
    }
    function changeTitle() {
      socket.emit('sendEvent', { eventName: 'changeTitle' });
    }

  </script>
</body>
</html>
