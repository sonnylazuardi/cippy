<!DOCTYPE html>
<html lang="en" ng-app="cippy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Cippy</title>
  <link rel="icon" href="favicon.ico" sizes="32x32" type="image/ico">
  <link rel="stylesheet" href="dist/css/skeleton.css">
  <link rel="stylesheet" href="dist/css/offline-theme-chrome.css">
  <link rel="stylesheet" href="dist/css/offline-language-english.css">
  <link rel="stylesheet" href="dist/css/font-awesome.css">
  <link rel="stylesheet" href="dist/css/vendor.css">
  <link rel="stylesheet" href="dist/css/app.css">
</head>
<body>
  <div ui-view></div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="dist/js/pouchdb.js"></script>
  <script src="dist/js/pouchdb.upsert.min.js"></script>
  
  <script src="dist/js/offline.min.js"></script>
  <script src="dist/js/vendor.js"></script>

  <script src="dist/js/app.js"></script>
  <script src="dist/js/partials.js"></script>
  <script>
  var run = function(){
    if (Offline.state === 'up')
      Offline.check();
  }
  setInterval(run, 10000);
  </script>
</body>
</html>
