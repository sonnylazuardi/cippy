<div class="controls">
  <button class="topcoat-button--large play-pause">
    <div class="icon-play"></div>
  </button>
  <button class="topcoat-button--large stop">
    <div class="icon-stop"></div>
  </button>
  <input type="range" min="0" max="2" step="0.1" class="topcoat-range gain"/>
  <input type="range" min="10" max="200" step="10" value="30" class="topcoat-range zoom"/>
  <button class="topcoat-button--large record-mock">Record</button>
  <button class="topcoat-button--large add-track">Add Track</button>
</div>
<hr/>
