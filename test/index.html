<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Data Arrangement</title>
</head>
<body>
  <h1>Test data arrangement</h1>

  <script src="../dist/js/pouchdb.min.js"></script>
  <script src="../dist/js/pouchdb-persist.js"></script>
  <script>

    var db = new PouchDB('cippy');
    var remoteCouch = 'http://localhost:5984/cippy';

    var syncing = function() {
      // console.log('test');
      db.get('2197e37f783d4a9f58793a769b000511').then(function (doc) {
        console.log(doc);
      });
    };

    // Initialise a sync with the remote server
    function sync() {
      var opts = {live: true, retry: true};
      db.replicate.to(remoteCouch, opts, syncError);
      db.replicate.from(remoteCouch, opts, syncError);
    }

    function syncError() {
      console.log('syncError');
    }

    db.changes({
      since: 'now',
      live: true
    }).on('change', syncing);

    db.get('2197e37f783d4a9f58793a769b000511').then(function (doc) {
      console.log(doc);
    });

    if (remoteCouch) {
      sync();
    }

  </script>
</body>
</html>
